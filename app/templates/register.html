<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nak Muay Coach - Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Nak Muay Coach</h1>
        <div class="register-container">
            <form id="register-form" method="POST" action="/register">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="hasBarbell">Do you have a barbell?</label>
                    <input type="checkbox" id="hasBarbell" name="hasBarbell">
                </div>
                <div class="form-group">
                    <label for="hasDumbbells">Do you have dumbbells?</label>
                    <input type="checkbox" id="hasDumbbells" name="hasDumbbells">
                </div>
                <div class="form-group">
                    <label for="hasKettlebell">Do you have kettlebells?</label>
                    <input type="checkbox" id="hasKettlebell" name="hasKettlebell">
                </div>
                <div class="form-group">
                    <label for="hasBag">Do you have a punching bag?</label>
                    <input type="checkbox" id="hasBag" name="hasBag">
                </div>
                <div class="form-group">
                    <label for="workoutDays">Days you can workout:</label>
                    <div class="workout-days">
                        <label><input type="checkbox" name="workoutDays" value="Monday"> Monday</label>
                        <label><input type="checkbox" name="workoutDays" value="Tuesday"> Tuesday</label>
                        <label><input type="checkbox" name="workoutDays" value="Wednesday"> Wednesday</label>
                        <label><input type="checkbox" name="workoutDays" value="Thursday"> Thursday</label>
                        <label><input type="checkbox" name="workoutDays" value="Friday"> Friday</label>
                        <label><input type="checkbox" name="workoutDays" value="Saturday"> Saturday</label>
                        <label><input type="checkbox" name="workoutDays" value="Sunday"> Sunday</label>
                    </div>
                </div>
                <button type="submit">Register</button>
            </form>
            <a href="/login" class="login-link">Login</a>
        </div>
    </div>
</body>
</html>
