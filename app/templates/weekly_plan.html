<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Weekly Plan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
        }
        .logout-link, .button {
            margin: 20px;
            text-decoration: none;
            padding: 12px;
            background-color: #00ffcc;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #00cc99;
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            color: #333;
        }
        .button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <a href="/logout" class="logout-link">Log Out</a>
    <div class="container">
        <h1>User Weekly Plan</h1>
        <table>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Workouts</th>
                </tr>
            </thead>
            <tbody id="plan-body">
                {% for day, workouts in weekly_plan.items() %}
                <tr>
                    <td>{{ day }}</td>
                    <td>
                        {% for workout in workouts %}
                            {{ workout }}<br>
                        {% endfor %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="button-container">
            <form action="/generate_new_plan" method="post">
                <button type="submit" class="button">Generate New Plan</button>
            </form>
            <a href="/" class="button">Go Back</a>
        </div>
    </div>
</body>
</html>
